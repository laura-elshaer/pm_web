<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Body - Striped shirt -->
  <ellipse cx="150" cy="260" rx="60" ry="75" fill="#48BB78"/>
  
  <!-- Horizontal stripes -->
  <rect x="90" y="220" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="245" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="270" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="295" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  
  <!-- Left Arm raised high (celebrating) -->
  <ellipse cx="70" cy="220" rx="22" ry="52" fill="#48BB78" transform="rotate(-65 70 220)"/>
  <ellipse cx="45" cy="175" rx="18" ry="22" fill="#FDBCB4" transform="rotate(-40 45 175)"/>
  
  <!-- Right Arm raised high (celebrating) -->
  <ellipse cx="230" cy="220" rx="22" ry="52" fill="#48BB78" transform="rotate(65 230 220)"/>
  <ellipse cx="255" cy="175" rx="18" ry="22" fill="#FDBCB4" transform="rotate(40 255 175)"/>
  
  <!-- Neck -->
  <rect x="135" y="180" width="30" height="30" fill="#FDBCB4" rx="10"/>
  
  <!-- Head -->
  <ellipse cx="150" cy="145" rx="55" ry="60" fill="#FDBCB4"/>
  
  <!-- Hair - Wavy/Curly dark brown -->
  <ellipse cx="150" cy="95" rx="60" ry="50" fill="#2D1810"/>
  
  <!-- Left side wavy curls -->
  <path d="M 95 115 Q 85 130 80 150 Q 78 170 85 190 Q 90 205 100 215" fill="#2D1810" stroke="#1F0F08" stroke-width="2"/>
  <circle cx="100" cy="110" r="15" fill="#2D1810"/>
  <circle cx="110" cy="125" r="12" fill="#2D1810"/>
  
  <!-- Right side wavy curls -->
  <path d="M 205 115 Q 215 130 220 150 Q 222 170 215 190 Q 210 205 200 215" fill="#2D1810" stroke="#1F0F08" stroke-width="2"/>
  <circle cx="200" cy="110" r="15" fill="#2D1810"/>
  <circle cx="190" cy="125" r="12" fill="#2D1810"/>
  
  <!-- Top curls -->
  <circle cx="125" cy="85" r="13" fill="#2D1810"/>
  <circle cx="175" cy="85" r="13" fill="#2D1810"/>
  <circle cx="150" cy="75" r="11" fill="#2D1810"/>
  
  <!-- Gold hoop earrings -->
  <circle cx="95" cy="155" r="7" fill="none" stroke="#DAA520" stroke-width="3"/>
  <circle cx="205" cy="155" r="7" fill="none" stroke="#DAA520" stroke-width="3"/>
  
  <!-- Both Eyes - happy closed (^_^) -->
  <path d="M 120 145 Q 130 150 140 145" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 160 145 Q 170 150 180 145" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Eyebrows - happy raised -->
  <path d="M 112 128 Q 130 123 148 128" fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 157 128 Q 175 123 193 128" fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Mouth - Huge joyful smile -->
  <path d="M 125 168 Q 150 190 175 168" fill="none" stroke="#000000" stroke-width="4.5" stroke-linecap="round"/>
  <path d="M 132 172 Q 150 186 168 172" fill="#FFFFFF"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="115" cy="160" rx="13" ry="9" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="185" cy="160" rx="13" ry="9" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Success sparkles and confetti -->
  <path d="M 50 130 L 55 142 L 67 147 L 55 152 L 50 164 L 45 152 L 33 147 L 45 142 Z" fill="#FFD700"/>
  <path d="M 250 130 L 255 142 L 267 147 L 255 152 L 250 164 L 245 152 L 233 147 L 245 142 Z" fill="#FFD700"/>
  <path d="M 150 55 L 153 64 L 162 67 L 153 70 L 150 79 L 147 70 L 138 67 L 147 64 Z" fill="#FFD700"/>
  
  <!-- Confetti pieces -->
  <circle cx="70" cy="170" r="5" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="230" cy="170" r="5" fill="#4ECDC4" opacity="0.8"/>
  <circle cx="90" cy="200" r="4" fill="#95E1D3" opacity="0.8"/>
  <circle cx="210" cy="200" r="4" fill="#F38181" opacity="0.8"/>
  <rect x="60" y="190" width="8" height="15" fill="#FFD93D" opacity="0.8" transform="rotate(25 64 197)"/>
  <rect x="232" y="190" width="8" height="15" fill="#6BCB77" opacity="0.8" transform="rotate(-25 236 197)"/>
  
</svg>

