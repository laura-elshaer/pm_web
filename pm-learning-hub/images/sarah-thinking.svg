<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Body - Striped shirt -->
  <ellipse cx="150" cy="260" rx="60" ry="75" fill="#5B7C99"/>
  
  <!-- Horizontal stripes -->
  <rect x="90" y="220" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="245" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="270" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="295" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  
  <!-- Left Arm down -->
  <ellipse cx="85" cy="255" rx="22" ry="50" fill="#5B7C99" transform="rotate(-15 85 255)"/>
  <ellipse cx="70" cy="300" rx="18" ry="22" fill="#FDBCB4"/>
  
  <!-- Right Arm - hand to chin (thinking) -->
  <ellipse cx="200" cy="230" rx="22" ry="45" fill="#5B7C99" transform="rotate(45 200 230)"/>
  <ellipse cx="210" cy="190" rx="18" ry="20" fill="#FDBCB4" transform="rotate(20 210 190)"/>
  
  <!-- Neck -->
  <rect x="135" y="180" width="30" height="30" fill="#FDBCB4" rx="10"/>
  
  <!-- Head -->
  <ellipse cx="150" cy="145" rx="55" ry="60" fill="#FDBCB4"/>
  
  <!-- Hair - Wavy/Curly dark brown -->
  <ellipse cx="150" cy="95" rx="60" ry="50" fill="#2D1810"/>
  
  <!-- Left side wavy curls -->
  <path d="M 95 115 Q 85 130 80 150 Q 78 170 85 190 Q 90 205 100 215" fill="#2D1810" stroke="#1F0F08" stroke-width="2"/>
  <circle cx="100" cy="110" r="15" fill="#2D1810"/>
  <circle cx="110" cy="125" r="12" fill="#2D1810"/>
  
  <!-- Right side wavy curls -->
  <path d="M 205 115 Q 215 130 220 150 Q 222 170 215 190 Q 210 205 200 215" fill="#2D1810" stroke="#1F0F08" stroke-width="2"/>
  <circle cx="200" cy="110" r="15" fill="#2D1810"/>
  <circle cx="190" cy="125" r="12" fill="#2D1810"/>
  
  <!-- Top curls -->
  <circle cx="125" cy="85" r="13" fill="#2D1810"/>
  <circle cx="175" cy="85" r="13" fill="#2D1810"/>
  <circle cx="150" cy="75" r="11" fill="#2D1810"/>
  
  <!-- Gold hoop earrings -->
  <circle cx="95" cy="155" r="7" fill="none" stroke="#DAA520" stroke-width="3"/>
  <circle cx="205" cy="155" r="7" fill="none" stroke="#DAA520" stroke-width="3"/>
  
  <!-- Both Eyes - looking up (thinking) -->
  <ellipse cx="130" cy="140" rx="10" ry="12" fill="#000000"/>
  <circle cx="131" cy="137" r="3" fill="#FFFFFF"/>
  <ellipse cx="170" cy="140" rx="10" ry="12" fill="#000000"/>
  <circle cx="171" cy="137" r="3" fill="#FFFFFF"/>
  
  <!-- Eyebrows - slightly raised/concerned -->
  <path d="M 115 122 Q 130 118 145 122" fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 160 122 Q 175 118 190 122" fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Mouth - thoughtful/neutral -->
  <path d="M 135 170 Q 150 173 165 170" fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="115" cy="160" rx="12" ry="8" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="185" cy="160" rx="12" ry="8" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Thought bubble -->
  <circle cx="230" cy="110" r="10" fill="#E8F4F8" stroke="#5B7C99" stroke-width="2"/>
  <circle cx="245" cy="90" r="15" fill="#E8F4F8" stroke="#5B7C99" stroke-width="2"/>
  <circle cx="260" cy="65" r="20" fill="#E8F4F8" stroke="#5B7C99" stroke-width="2"/>
  <text x="260" y="73" font-size="24" text-anchor="middle" fill="#5B7C99" font-weight="bold">?</text>
  
</svg>

