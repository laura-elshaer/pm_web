<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Body - Striped shirt -->
  <ellipse cx="150" cy="260" rx="60" ry="75" fill="#7BA591"/>
  
  <!-- Horizontal stripes -->
  <rect x="90" y="220" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="245" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="270" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  <rect x="90" y="295" width="120" height="12" fill="#FFFFFF" opacity="0.4" rx="2"/>
  
  <!-- Left Arm raised in excitement -->
  <ellipse cx="75" cy="230" rx="22" ry="50" fill="#7BA591" transform="rotate(-50 75 230)"/>
  <ellipse cx="50" cy="190" rx="18" ry="22" fill="#FDBCB4" transform="rotate(-30 50 190)"/>
  
  <!-- Right Arm raised in excitement -->
  <ellipse cx="225" cy="230" rx="22" ry="50" fill="#7BA591" transform="rotate(50 225 230)"/>
  <ellipse cx="250" cy="190" rx="18" ry="22" fill="#FDBCB4" transform="rotate(30 250 190)"/>
  
  <!-- Neck -->
  <rect x="135" y="180" width="30" height="30" fill="#FDBCB4" rx="10"/>
  
  <!-- Head -->
  <ellipse cx="150" cy="145" rx="55" ry="60" fill="#FDBCB4"/>
  
  <!-- Hair - Wavy/Curly dark brown -->
  <ellipse cx="150" cy="95" rx="60" ry="50" fill="#2D1810"/>
  
  <!-- Left side wavy curls -->
  <path d="M 95 115 Q 85 130 80 150 Q 78 170 85 190 Q 90 205 100 215" fill="#2D1810" stroke="#1F0F08" stroke-width="2"/>
  <circle cx="100" cy="110" r="15" fill="#2D1810"/>
  <circle cx="110" cy="125" r="12" fill="#2D1810"/>
  
  <!-- Right side wavy curls -->
  <path d="M 205 115 Q 215 130 220 150 Q 222 170 215 190 Q 210 205 200 215" fill="#2D1810" stroke="#1F0F08" stroke-width="2"/>
  <circle cx="200" cy="110" r="15" fill="#2D1810"/>
  <circle cx="190" cy="125" r="12" fill="#2D1810"/>
  
  <!-- Top curls -->
  <circle cx="125" cy="85" r="13" fill="#2D1810"/>
  <circle cx="175" cy="85" r="13" fill="#2D1810"/>
  <circle cx="150" cy="75" r="11" fill="#2D1810"/>
  
  <!-- Gold hoop earrings -->
  <circle cx="95" cy="155" r="7" fill="none" stroke="#DAA520" stroke-width="3"/>
  <circle cx="205" cy="155" r="7" fill="none" stroke="#DAA520" stroke-width="3"/>
  
  <!-- Both Eyes - wide open and excited -->
  <ellipse cx="130" cy="145" rx="11" ry="14" fill="#000000"/>
  <circle cx="131" cy="142" r="4" fill="#FFFFFF"/>
  <ellipse cx="170" cy="145" rx="11" ry="14" fill="#000000"/>
  <circle cx="171" cy="142" r="4" fill="#FFFFFF"/>
  
  <!-- Eyebrows - raised high in excitement -->
  <path d="M 112 125 Q 130 120 148 125" fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 157 125 Q 175 120 193 125" fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Mouth - Big excited open smile -->
  <path d="M 130 170 Q 150 188 170 170" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
  <ellipse cx="150" cy="178" rx="15" ry="8" fill="#FF6B9D" opacity="0.6"/>
  <path d="M 135 173 Q 150 183 165 173" fill="#FFFFFF"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="115" cy="160" rx="12" ry="8" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="185" cy="160" rx="12" ry="8" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Excitement sparkles -->
  <path d="M 60 140 L 64 150 L 74 154 L 64 158 L 60 168 L 56 158 L 46 154 L 56 150 Z" fill="#FFD700"/>
  <path d="M 240 140 L 244 150 L 254 154 L 244 158 L 240 168 L 236 158 L 226 154 L 236 150 Z" fill="#FFD700"/>
  <path d="M 150 60 L 153 68 L 161 71 L 153 74 L 150 82 L 147 74 L 139 71 L 147 68 Z" fill="#FFD700"/>
  
</svg>

